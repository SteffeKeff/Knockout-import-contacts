<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Textarea input</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">

      <h1>Paste data here</h1>
      <textarea id="textarea" data-bind="value: text, valueUpdate: 'input'"></textarea>
      </br>
      <button data-bind="click: importContacts">Import Contacts</button>

      <hr>
      <h2>Number of contacts:</h2>
      <p data-bind="text: numberOfContacts"></p>

      <h2>Preview:</h2>
      <table class="table table-striped table-bordered table-condensed">
        <thead>
          <tr data-bind="foreach: columnNames">
              <th data-bind="text: $data"></th>
          </tr>
        </thead>
        <tbody data-bind="foreach: rows">
          <tr data-bind="foreach: values($data)">
            <td data-bind="text: $data"></td>
          </tr>
        </tbody>
      </table>

    </div>
  </body>

  <!--<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
  <script src="tab.js" charset="utf-8"></script>
</html>
